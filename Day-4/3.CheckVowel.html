// To find vowels and its count in a given string


function VowelsCount(str){
 let vowel = {}
 for(let i=0;i<=str.length;i++){
    if(str[i] == "a" || str[i] == "A" || str[i] == "e" ||str[i] == "E" ||str[i] == "o" ||str[i] == "O" ||str[i] == "i" ||str[i] == "I" ||str[i] == "u" ||str[i] == "U"){
        if(vowel[str[i]]){
          vowel[str[i]]++;
        }
        else{
          vowel[str[i]] = 1;
        }
    }
 }
return vowel;
}
