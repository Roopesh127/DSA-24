// JAVAscript program to check if two strings are anagrams of each other

function CheckAnagram(str1,str2){
 if(str1.length !== str2.length) return "not anagram";

 let obj = {};
 for(let letter of str1){
  obj[letter] = (obj[letter] || 0)+1;
 }

 for(let charater of str2){
  if(!obj[charater]) return "not anagram";
  else --obj[charater];
 }
return "anagram"
}
console.log(CheckAnagram("roopesh","mamamaa"))
