<script>
// To find the largest pair of the 2 elements using indexing with sorted elements
 

function Last(arr){
 let neww = [];
 if(arr.length>0){
   neww.push(arr[arr.length-2])
   neww.push(arr[arr.length-1])

 }
 return neww;
}
console.log(Last([1,2,3,4,5,6,7,8]))
</script>
