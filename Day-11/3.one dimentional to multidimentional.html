function TwoDi(arr,n){
   let Blank = [];
   for(let i=0;i<arr.length;i=i+n){
    var  newBlank = [...arr[i],...arr[i+1]]
    // console.log(newBlank)
    Blank.push(newBlank);
   }
      console.log(Blank)
}
