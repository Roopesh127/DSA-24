<body>
    <script>
      function anagramCheck(s,t){
        if(s.length !== t.length){
        return false;
       }
       s = s.split("")
        for(let i = 0 ; i<=s.length;i++){
         for(let j = 0 ; j<=s.length-i;j++){
          if(s[j]>s[j+1]){
            [s[j],s[j+1]] =[s[j+1],s[j]]
           }
         }
        }
       let s1 = s.join("");
       
       t = t.split("")
        for(let i = 0 ; i<=t.length;i++){
         for(let j = 0 ; j<=t.length-i;j++){
          if(t[j]>t[j+1]){
            [t[j],t[j+1]] =[t[j+1],t[j]]
           }
         }
        }
       let t1 = t.join("");
   
      if(s1 !== t1){
          return false;
      }
     return true;

    }
    console.log(anagramCheck("racecar","carrace"))
