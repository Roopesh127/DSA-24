    <script>
        // Implement a function to find the maximum value in an array of numbers.


function MaxValue(arr){
  let max = [0];
  for(let i=0;i<=arr.length;i++){
     if(arr[i] > max){
        max = arr[i];
     }
  }
  return max;
}
console.log(MaxValue([1,2,3,4,0]))
