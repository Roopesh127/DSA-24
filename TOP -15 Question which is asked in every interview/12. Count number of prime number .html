<script>

function CountPrimeNumber(n){
 let CountOfPrime = 0;
 if(n<2) return 0;

 let count = 0;

 for(let i=2;i<=n;i++){
   if(n%2 == 0){
     count += 1;
   } 
 }

if(count == 2) {
   CountOfPrime +=1;
}

return CountOfPrime;
}
console.log(CountPrimeNumber(10))

</script>
