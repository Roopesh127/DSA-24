    <script>

// Create a function to remove duplicate elements from an array.


  function RemoveDuplicate(arr){
   let new1 = [];
   for(let i=0;i<= arr.length;i++){
      if(!new1.includes(arr[i])){
       new1.push(arr[i])
      }
   }
   return new1;
 }
 console.log(RemoveDuplicate([1,2,2,22,2,3,4,]))
